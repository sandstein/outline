version: "3"
services:
  redis:
    image: redis
    ports:
      - "6380:6379"

  postgres:
    image: postgres
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: outline

  s3:
    image: lphoward/fake-s3
    ports:
      - "4569:4569"
    volumes:
      - ${BASE_PATH}/fakes3:/fakes3_root

  outline:
    image: outline:v001
    command: yarn dev
    build:
      context: .
      dockerfile: Dockerfile
      args:
        pull: 1
    ports:
      - "3000:3000"
    volumes:
      - ${BASE_PATH}:/opt/outline:cached
    depends_on:
      - postgres
      - redis
      - s3

  nginx:
      image: nginx:latest
      ports:
        - "443:443"
        - "80:80"
      volumes:
        - ${BASE_PATH}/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
        - ${BASE_PATH}/nginx/ssl:/etc/nginx/ssl:ro
      depends_on:
        - outline

  test:
      image: sandstein/php:cli-7.2